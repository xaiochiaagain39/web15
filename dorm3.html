        <h1>花卉介紹</h1>
        <span>1.向日葵</span>
        <span>2.木棉花</span>
        <br/>
        <div>一種一年生闊葉草本植物，屬於菊科向日葵屬，別名太陽花、朝陽花、日頭花，原產於北美洲。 向日葵因花序追隨太陽而轉動而得名，花語為太陽，也代表著堅定、專一的愛。</div>
        <div style="display: none">又名攀枝花、紅棉樹、英雄樹、斑芝、斑枝及瓊枝，是錦葵科木棉亞科木棉屬的在熱帶及亞熱帶地區生長的多年生落葉大喬木，高約10—25米。木棉木材和果實纖維應用廣泛, 花可食用與藥用。在亞洲與美洲等地被賦予了深厚的文化寓意。</div>
